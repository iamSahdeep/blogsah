---
label: Latest Projects
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Title
    description: The title of the section.
  - type: text
    name: section_id
    label: Element ID
  - type: text
    name: component
    label: Component
    hidden: true
    default: PortfolioBlock
    config:
      required: true
  - type: text
    name: subtitle
    label: Subtitle
    description: The subtitle of the section.
  - type: select
    name: layout_style
    label: Layout Style
    description: The layout style of the projects section.
    default: mosaic
    config:
      source:
        type: custom
      options:
        - mosaic
        - tiles
  - type: number
    name: num_projects_displayed
    label: Number of projects to display
    config:
      required: true
  - type: text
    name: view_all_text
    label: All projects button text
    description: The text displayed inside the button.
  - type: text
    name: view_all_url
    label: All projects button URL
  - type: text
    name: type
    label: Reference Type Name
    description: 'Name of the Stackbit object model, used by fields of type reference'
    hidden: true
    default: portfolioblock
    config:
      required: true
