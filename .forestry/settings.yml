---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.stackbit.com/project/5e6d0c51790ee2001906da54/webhook/forestry
sections:
- type: document
  path: site-metadata.json
  label: Global Site Config
  templates:
  - config
- type: document
  path: src/data/social.json
  label: Social Links
  templates:
  - social
- type: document
  path: src/data/author.json
  label: Author
  templates:
  - author
- type: document
  path: src/pages/index.md
  label: Home
  templates:
  - home
- type: document
  path: src/pages/blog/index.md
  label: Blog
  templates:
  - blog
- type: document
  path: src/pages/portfolio/index.md
  label: Portfolio
  templates:
  - portfolio
- type: document
  path: src/pages/contact.md
  label: Contact
  templates:
  - contact
- type: directory
  path: src/pages
  label: Page
  create: all
  match: "**/*"
  exclude: "{posts/**,index.md,blog/index.md,portfolio/index.md,contact.md}"
  templates:
  - page
- type: directory
  path: src/pages/posts
  label: Post
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: src/pages/projects
  label: Project
  create: all
  match: "**/*"
  templates:
  - project
- type: document
  path: src/data/menus.json
  label: Site Menus
  templates:
  - site_menus
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  instant_preview_command: npm run forestry:preview
